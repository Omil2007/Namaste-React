<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    Event Registration
</head>
<body>
    <form>
        <lable for="name">Name:</lable>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <lable for="EmailID">Email:</lable>
        <br>
        <input type="email" id="emailID" name="email">
        <br>
        <lable for="phone">Phone:</lable>
        <br>
        <input type="tel" id="phone" name="number">
        <br><br>
        <lable for="occupation">Occupation: </lable>
        <br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select> 
        <br><br>
        <lable for="interest">Topics of Interest:</lable>
        <br>
        <input type="checkbox" id="HTML" name="interest">
        <br>
        <lable for="HTML">HTML</lable>
        <br>
        <input type="checkbox" id="CSS" name="interest">
        <br>
        <lable for="CSS">CSS</lable>
        <br>
        <input type="checkbox" id="JAVA" name="interest">
        <br>
        <lable for="JAVA">JAVA</lable>
        <br><br>
        <lable for="comments">Comments:</lable>
        <br>
        <textarea  id="comments" cols="20" rows="5" name="comments" placeholder="here"></textarea>
        <button>Register</button>

    </form>
</body>
</html>

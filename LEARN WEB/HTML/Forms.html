<!DOCTYPE HTML>
<HTML lang="en">
<Head>
    <meta charset="UTF_8">
    <meta http-equiv="X-UA-Compatible" cintent>

    <title>Forms</title>
</Head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORM </legend>
            <br><br>
            <label for="email">Enter Email Id :</label>
            <input type="text" id="email" placeholder="enter here">

            <br><br>

            <lable for="password">Enter Password :</lable>
            <input type="text" id="password" placeholder="enter password">
            <br><br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <lable for="datepicker">Choose Date:</lable>
            <input type="date" id="datepicker">
            <br>
            <br>
            <lable for="selector1">Choose item:</lable>
            <select name="dishes" id="selector1">
                <option value="Maggi">Maggi</option>
                <option value="Cihps">Chips</option>
                <option value="Kurkure">Kurkure</option>
            </select>
            <br>
            <br>
            <button>Button</button>
            <br>
            <br>
            <lable for="text1">enter your text:</lable>
            <textarea name="text1" id="text1" cols="10" rows="5" placeholder="enter text here"></textarea>
        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>OTHER FORM OPTIONS</legend>
        <lable for="textfeild1">Textfeild:</lable>
        <input type="text" name="texting" id="textfeild1">

        <br><br>

        <lable for="button1">Button:</lable>
        <input type="submit" name="random" id="button1" value="subscribe">

        <br><br>

        <label for="radio1">Kid(0-17) -</label>

        <br>
        <lable for="check1">CSS - </lable>

        <br><br>

        <input type="file" name="file" id="fileselect1">

        <br><br>

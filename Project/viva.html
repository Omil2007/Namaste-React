<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="viva.css"> -->
    <style>
        *{
            background-color: rgb(0, 0, 0);
        }
        #Subs{
            background-color: red;
            margin:30px;
        }
    </style>
</head>
<body>
    <button id="Subs">Subscribe</button>
    <script>
        const fgh = document.getElementById('Subs');
        function asd(){
            fgh.style.color = "white";
            fgh.innerText = "Subscribed";
            alert("You have subscribed!"); // Alert pop-up
        } 
        fgh.addEventListener('click', asd);
    </script>
</body>
</html>

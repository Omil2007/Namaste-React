<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-elements">
                <img src="company-logo.png" alt="Company Logo">
                <div class="options">
                    <a href="#" class="option">Charts</a>
                    <a href="#" class="option">Discover</a>
                    <a href="#" class="option">Orders</a>
                    <a href="#" class="option">Positions</a>
                    <a href="#" class="option">Holding</a>
                </div>
            </div>
            <div class="nifty-sensex">
                <div class="box" id="nifty-box">
                    <span>Nifty:</span>
                    <span id="nifty-value" class="value">----</span>
                </div>
                <div class="box" id="sensex-box">
                    <span>Sensex:</span>
                    <span id="sensex-value" class="value">----</span>
                </div>
            </div>
            <div class="right-elements">
                <nav>
                    <ul>
                        <li><a href="#"><img src="help-icon.png" alt="Help"> Help</a></li>
                        <li><a href="#"><img src="more-icon.png" alt="More"> More</a></li>
                        <li class="dropdown">
                            <a href="#"><img src="funds-icon.png" alt="Funds"> Funds</a>
                            <div class="dropdown-content">
                                <a href="#">Investments</a>
                                <a href="#">Portfolio</a>
                                <a href="#">Transactions</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#"><img src="" alt="Profile">Nitin</a>
                            <div class="dropdown-content">
                                <a href="#">Settings</a>
                                <a href="#">Account Info</a>
                                <a href="#">Logout</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="content">
        <!-- Content section -->
    </div>

    <script src="script.js"></script>
</body>
</html>
